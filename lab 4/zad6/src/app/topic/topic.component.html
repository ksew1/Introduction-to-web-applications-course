<div id="topic">
  <h1 id="header">Wybierz Temat</h1>
  <div id="topics-container">
    <div class="inner-topics" *ngFor="let topic of topics">
      <h2>{{ topic.title }}</h2>
      <p class="inner-text">{{topic.description}}</p>
      <button class="inner-button" type="button" (click)="resultNotify(topic.title, topic.expandedDescription)">
        Learn <br />
        More
      </button>
    </div>
  </div>
</div>
