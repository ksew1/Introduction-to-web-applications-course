<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>

    <body>
        <div id="box">

                        <div class="text">
                            3 dniowa wycieczka
                            <hr class="line" />
                            max 30 osob
                            <hr class="line" />

                            <hr class="line" />

                            <hr class="line" />
                            Trudnosc wycieczki: latwa
                        </div>
                    </div>
                    <div class="card-back">
                        <div>
                            <h4>TYLKO</h4>
                            <span class="price">1500 zl</span>

                    </div>

            </div>
