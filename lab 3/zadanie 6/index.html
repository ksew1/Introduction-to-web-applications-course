<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div id="entries"></div>
        <form id="input-form" action="#">
            <div class="input-box">
                <p class="text">IMIÄ˜ I NAZWISKO</p>
                <input
                    type="text"
                    required="true"
                    id="name"
                    name="name"
                    class="normal-input"
                    required
                    pattern="[A-Z]{1}[a-z]+[ ]{1}[A-Z]{1}[a-z]+([-][A-Z]{1}[a-z]+)?"
                />
            </div>
            <div class="input-box">
                <p class="text">TELEFON</p>
                <input
                    type="text"
                    required="true"
                    id="phone"
                    name="phone"
                    class="normal-input"
                    required
                    pattern="([ ]*?\+[ ]*?([0-9][ ]*?){12})|([ ]*?([0-9][ ]*?){9})"
                />
            </div>
            <div id="btn">Dodaj</div>
        </form>
    </body>
    <script src="script.js"></script>
</html>
