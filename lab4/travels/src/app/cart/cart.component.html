<div id="cart-container">
  <h2 id="cart" (click)="showContent()">Koszyk</h2>
  <div *ngIf="show" id="cart-info">
    <b>Suma zam√≥wionych wycieczek:</b> {{ cartData.counter }}
    <div *ngFor="let travel of cartData.travels; let i = index">
      <div *ngIf="cartData.maxSeats[i] - travel.seats > 0">
        <hr />
        <b> {{ travel.name }}</b> {{ cartData.maxSeats[i] - travel.seats }}
      </div>
    </div>
  </div>
</div>
